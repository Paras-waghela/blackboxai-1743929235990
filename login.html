<!DOCTYPE html>
<html>
<head>
    <title>Hospital Login</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f3f4f6;
        }
        .input-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: #6b7280;
        }
        .input-field {
            padding-left: 2.5rem;
            color: #1f2937;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
            <div class="text-center">
                <i class="fas fa-hospital text-4xl text-blue-600 mb-3"></i>
                <h1 class="text-2xl font-bold text-gray-800">Hospital Portal</h1>
            </div>
            <form class="space-y-4">
                <div class="relative">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" placeholder="Username" required
                           class="w-full input-field py-2 px-4 border border-gray-300 rounded-md">
                </div>
                <div class="relative">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" placeholder="Password" required
                           class="w-full input-field py-2 px-4 border border-gray-300 rounded-md">
                </div>
                <button type="submit" 
                        class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 transition-colors">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
