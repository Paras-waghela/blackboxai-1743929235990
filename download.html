<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File | MediFile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .btn {
            @apply px-6 py-3 rounded-lg font-medium transition-all duration-300 flex items-center justify-center space-x-2;
        }
        .btn-primary {
            @apply bg-indigo-600 hover:bg-indigo-700 text-white;
        }
        .btn-secondary {
            @apply bg-gray-700 hover:bg-gray-600 text-white;
        }
        .card {
            @apply bg-gray-800 p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-hospital text-indigo-500 text-2xl"></i>
                <h1 class="text-xl font-bold">MediFile</h1>
            </div>
            <div class="flex space-x-4">
                <a href="view.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Files</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6 max-w-2xl">
        <div class="card text-center">
            <div class="bg-indigo-900/30 w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-6">
                <i class="fas fa-file-download text-indigo-400 text-3xl"></i>
            </div>
            
            <h2 class="text-2xl font-bold mb-2">Download Patient File</h2>
            <p class="text-gray-400 mb-6">You are about to download the following patient record:</p>
            
            <div class="bg-gray-700/50 rounded-lg p-4 mb-8 text-left">
                <div class="grid grid-cols-2 gap-4 mb-3">
                    <div>
                        <p class="text-gray-400">Patient ID</p>
                        <p class="font-medium">#PT-1001</p>
                    </div>
                    <div>
                        <p class="text-gray-400">Name</p>
                        <p class="font-medium">John Doe</p>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-gray-400">Date Created</p>
                        <p class="font-medium">2023-11-15</p>
                    </div>
                    <div>
                        <p class="text-gray-400">File Size</p>
                        <p class="font-medium">2.4 MB</p>
                    </div>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-4">
                <button class="btn btn-primary">
                    <i class="fas fa-download"></i>
                    <span>Download Now</span>
                </button>
                <a href="view.html" class="btn btn-secondary">
                    <i class="fas fa-times"></i>
                    <span>Cancel</span>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 p-4 mt-12">
        <div class="container mx-auto text-center text-gray-400">
            <p>Â© 2023 MediFile Hospital Management System</p>
        </div>
    </footer>

    <script>
        document.querySelector('.btn-primary').addEventListener('click', function() {
            // Simulate download
            console.log('Downloading patient file...');
            alert('Patient file download started!');
        });
    </script>
</body>
</html>
