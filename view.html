<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patient Files | MediFile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .btn {
            @apply px-4 py-2 rounded-lg font-medium transition-all duration-300 flex items-center justify-center space-x-2;
        }
        .btn-primary {
            @apply bg-indigo-600 hover:bg-indigo-700 text-white;
        }
        .btn-secondary {
            @apply bg-gray-700 hover:bg-gray-600 text-white;
        }
        .table-row:hover {
            @apply bg-gray-800;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-hospital text-indigo-500 text-2xl"></i>
                <h1 class="text-xl font-bold">MediFile</h1>
            </div>
            <div class="flex space-x-4">
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Dashboard</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <div class="bg-gray-800 rounded-xl shadow-lg p-6">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
                <h2 class="text-2xl font-bold flex items-center space-x-2">
                    <i class="fas fa-folder-open text-indigo-400"></i>
                    <span>Patient Files</span>
                </h2>
                <div class="w-full md:w-auto mt-4 md:mt-0">
                    <div class="relative">
                        <input type="text" placeholder="Search patients..." class="bg-gray-700 border border-gray-600 rounded-lg pl-10 pr-4 py-2 w-full text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
            </div>

            <!-- Patient Files Table -->
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-700 text-left">
                        <tr>
                            <th class="px-6 py-3">Patient ID</th>
                            <th class="px-6 py-3">Name</th>
                            <th class="px-6 py-3">Age</th>
                            <th class="px-6 py-3">Last Updated</th>
                            <th class="px-6 py-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-700">
                        <!-- Sample Data Row 1 -->
                        <tr class="table-row">
                            <td class="px-6 py-4">#PT-1001</td>
                            <td class="px-6 py-4 font-medium">John Doe</td>
                            <td class="px-6 py-4">35</td>
                            <td class="px-6 py-4">2023-11-15</td>
                            <td class="px-6 py-4">
                                <div class="flex space-x-2">
                                    <button class="btn btn-primary">
                                        <i class="fas fa-eye"></i>
                                        <span class="hidden md:inline">View</span>
                                    </button>
                                    <button class="btn btn-secondary">
                                        <i class="fas fa-download"></i>
                                        <span class="hidden md:inline">Download</span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <!-- Sample Data Row 2 -->
                        <tr class="table-row">
                            <td class="px-6 py-4">#PT-1002</td>
                            <td class="px-6 py-4 font-medium">Jane Smith</td>
                            <td class="px-6 py-4">42</td>
                            <td class="px-6 py-4">2023-11-14</td>
                            <td class="px-6 py-4">
                                <div class="flex space-x-2">
                                    <button class="btn btn-primary">
                                        <i class="fas fa-eye"></i>
                                        <span class="hidden md:inline">View</span>
                                    </button>
                                    <button class="btn btn-secondary">
                                        <i class="fas fa-download"></i>
                                        <span class="hidden md:inline">Download</span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="flex justify-between items-center mt-6">
                <div class="text-gray-400">
                    Showing 1 to 2 of 2 entries
                </div>
                <div class="flex space-x-2">
                    <button class="btn btn-secondary disabled">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="btn btn-secondary">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 p-4 mt-12">
        <div class="container mx-auto text-center text-gray-400">
            <p>Â© 2023 MediFile Hospital Management System</p>
        </div>
    </footer>

    <script>
        // Will be populated with actual data fetching logic
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Patient files view loaded');
        });
    </script>
</body>
</html>
